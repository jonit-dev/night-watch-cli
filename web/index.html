<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Night Watch Web UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-sans: 'Inter', system-ui, -apple-system, sans-serif;
        --font-mono: 'JetBrains Mono', monospace;
      }
      body {
        font-family: var(--font-sans);
        background-color: #030712; /* gray-950+ */
      }
      .font-mono {
        font-family: var(--font-mono);
      }
      
      /* Custom scrollbar */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
      .terminal-scroll::-webkit-scrollbar {
        width: 6px;
      }
      .terminal-scroll::-webkit-scrollbar-track {
        background: transparent; 
      }
      .terminal-scroll::-webkit-scrollbar-thumb {
        background: #374151; 
        border-radius: 99px;
      }
      .terminal-scroll::-webkit-scrollbar-thumb:hover {
        background: #4b5563; 
      }
      
      /* Global Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1f2937; 
        border-radius: 4px;
        border: 2px solid #030712; /* Matches body bg for padding effect */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #374151; 
      }

      /* Subtle gradient animation for active elements */
      @keyframes gradient-x {
        0%, 100% {
           background-position: 0% 50%;
        }
        50% {
           background-position: 100% 50%;
        }
      }
      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 3s ease infinite;
      }
    </style>
</head>
  <body class="bg-[#030712] text-slate-300 font-sans antialiased overflow-hidden selection:bg-indigo-500/30 selection:text-indigo-200">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
